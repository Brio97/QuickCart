services:
  - type: web
    name: quickcart-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd server && pip install -r ../requirements.txt
    startCommand: cd server && python run.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: FRONTEND_URL
        value: https://your-app.vercel.app
    healthCheckPath: /api/health
